<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Static Navigation - SB Admin</title>
<link th:href="@{/assets/css/adminStyles.css}" rel="stylesheet" />

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
	crossorigin="anonymous"></script>
</head>
<body>
	<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
		<!-- Navbar Brand-->
		<a class="navbar-brand ps-3" th:href="@{/admin/home}">Admin Panel</a>
		<!-- Sidebar Toggle-->
		<button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0"
			id="sidebarToggle" href="#!">
			<i class="fas fa-bars"></i>
		</button>
		<!-- Navbar Search-->
		<form
			class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
		</form>
		<!-- Navbar-->
		<ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" id="navbarDropdown" href="#"
				role="button" data-bs-toggle="dropdown" aria-expanded="false"><i
					class="fas fa-user fa-fw"></i></a>
				<ul class="dropdown-menu dropdown-menu-end"
					aria-labelledby="navbarDropdown">
					<li><hr class="dropdown-divider" /></li>
					<li><a class="dropdown-item" th:href="@{/logout}">Çıkış Yap</a></li>
					<li><hr class="dropdown-divider" /></li>
				</ul></li>
		</ul>
	</nav>
	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav class="sb-sidenav accordion sb-sidenav-dark"
				id="sidenavAccordion">
				<div class="sb-sidenav-menu">
					<div class="nav">
						<div class="sb-sidenav-menu-heading">Ürün</div>
						<a class="nav-link" th:href="@{/admin/listAdminProducts}">
							<div class="sb-nav-link-icon">
								<i class="fas fa-list"></i>
							</div> Ürünleri Listele
						</a> <a class="nav-link" th:href="@{/admin/showNewProductForm}">
							<div class="sb-nav-link-icon">
								<i class="fas fa-plus"></i>
							</div> Ürün Ekle
						</a>
						<div class="sb-sidenav-menu-heading">Fatura</div>
						<a class="nav-link" th:href="@{/admin/unconfirmedBills}">
							<div class="sb-nav-link-icon">
								<i class="fas fa-tachometer-alt"></i>
							</div> Onaylanacak Faturalar
						</a>
						<div class="sb-sidenav-menu-heading">Geçmiş</div>
						<a class="nav-link" th:href="@{/admin/billHistory}">
							<div class="sb-nav-link-icon">
								<i class="fas fa-history"></i>
							</div> Geçmiş Faturaları Listele
						</a>
					</div>
				</div>
			</nav>
		</div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4" layout:fragment="content">
					<!-- Your Page Content Here -->
				</div>
			</main>

		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script th:src="@{/assets/js/scripts.js}"></script>
	<th:block layout:fragment="script"></th:block>
</body>
</html>
