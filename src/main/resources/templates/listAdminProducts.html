<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	layout:decorator="adminLayout">

<head>
<link
	href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css"
	rel="stylesheet" />
<title>Product Listesi</title>
</head>
<body>
	<div layout:fragment="content">
		<!-- ////// -->

		<h1 class="mt-4">Ürünler</h1>
		<table border="1" class="table table-striped table-responsive-md mt-2">
			<thead>
				<tr>
					<th>Ürün Adı</th>
					<th>Fiyat</th>
					<th>Stok</th>
					<th>İşlem</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td th:text="${product.name}"></td>
					<td th:text="${product.price}+'₺'"></td>
					<td th:text="${product.stock}"></td>
					<td><a
						th:href="@{/admin/showUpdateProductForm/{id}(id=${product.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/admin/deleteProduct/{id}(id=${product.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>


		<!-- ////// -->

	</div>
	<th:block layout:fragment="script">
		<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
			crossorigin="anonymous"></script>
		<script src="@{/assets/js/datatables-simple-demo.js}"></script>
	</th:block>

</body>
</html>
