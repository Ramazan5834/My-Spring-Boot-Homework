	<script>
		function getCookie(cname) {
			var name = cname + "=";
			var decodedCookie = decodeURIComponent(document.cookie);
			var ca = decodedCookie.split(';');
			for (var i = 0; i < ca.length; i++) {
				var c = ca[i];
				while (c.charAt(0) == ' ') {
					c = c.substring(1);
				}
				if (c.indexOf(name) == 0) {
					return c.substring(name.length, c.length);
				}
			}
			return "";
		}

		var urunKalem = getCookie("urunkalem");
		var totalFiyat = getCookie("totalfiyat");

		if (urunKalem != "") {
			$('#urunKalem').text("Ürün Kalem Sayısı: " + urunKalem);
		} else {
			$('#urunKalem').text("Ürün Kalem Sayısı: 0");
		}

		if (totalFiyat != "") {
			$('#totalFiyat').text("Total Fiyat: " + totalFiyat+"₺");
		} else {
			$('#totalFiyat').text("Total Fiyat: 0₺");
